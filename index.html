<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Page Title-->
    <title>Hackertronix</title>
    <!--Css Stylesheets-->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="typed.js-master/main.css" rel="stylesheet">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <!--Google Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
<div class="block">
    <style>
        @font-face {
            font-family: MyFont;
            src: url('font.ttf');
        }

    </style>

    <div class="heading shadow-font">
        <h2 id="heading">this website is</h2>
    </div>

    <div class="main-heading my-font">
        <span id="main-heading"></span>
    </div>


    <div class="content shadow-font">
        <h2 id="content" class="together">While I get this space up<br>and running, you can find<br> me here.......</h2>
    </div>

    <img src="arrow.png" class="arrow together" alt="arrow image">

    <div class="social">
        <a href="https://twitter.com/hackertronix"><i class="fa fa-twitter fa-3x icon" aria-hidden="true"></i></a>
        <a href="mailto:hello@hackertronix.com"><i class="fa fa-envelope fa-3x icon" aria-hidden="true"></i></a>
        <a href="https://github.com/hackertronix"><i class="fa fa-github fa-3x icon" aria-hidden="true"></i></a>
    </div>

</div>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="typed.js-master/js/typed.js"></script>
<script src="https://use.fontawesome.com/83638a08d2.js"></script>
<script>

    $(document).ready(function(){
        var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

        $("#heading").addClass("animated slideInUp").css("visibility","visible");

        $("#main-heading").delay(2000).css("visibility","visible").typed({
            strings:["^1000coming soon","έρχεται σύντομα","قريبا","快來了","tugh paw","もうすぐです",
                "À venir","Tulossa ^1000pian","Prossimamente","শীঘ্রই আসছে","जल्द ^1000आ ^1000रहा है |"],
            typeSpeed: 300,
            loop: true,
            showCursor: true,
            cursorChar: "|",
            preStringTyped: function(){
                $(".main-heading").css("visibility","visible");
            },
            onStringTyped: function(){
                $(".icon").addClass("animated slideInDown").css("visibility","visible").one(animationEnd,function(){
                    $(".together").delay(1500).addClass("animated slideInLeft").css("visibility","visible");
                });
            }
        });
    });
</script>
</body>
</html>
