<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Page Title-->
    <title>Hackertronix</title>
    <!--Css Stylesheets-->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="typed.js-master/main.css" rel="stylesheet">
    <link href="css/jquery.countdownTimer.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style1.css" rel="stylesheet">

</head>
<body>
<div class="block">
    <style>
        @font-face {
            font-family: MyFont;
            src: url('font.ttf');
        }

        @font-face {
            font-family: MyFont2;
            src: url('font2.ttf');
        }

    </style>

    <div class="main-heading my-font">
        <span id="main-heading"></span>
    </div>

    <div class="button-launch">
       Launch Website
    </div>

    <div id="countdowntimer">
        <span id="s_timer"></span>
    </div>


</div>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="typed.js-master/js/typed.js"></script>
<script src="js/jquery.countdownTimer.min.js"></script>
<script src="https://use.fontawesome.com/83638a08d2.js"></script>
<script>

    $(document).ready(function(){
        var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

        $("#main-heading").delay(2000).css("visibility","visible").typed({
            strings:["^1000Hello","नमस्ते","Bonjour","নমস্কার","Hola","ନମସ୍କାର","nuqneH","ನಮಸ್ಕಾರ","Ola","வணக்கம்","Hallo","سلام"
                ,"Ciao","ਸਤ ਸ੍ਰੀ ਅਕਾਲ"],
            typeSpeed: 300,
            loop: true,
            showCursor: true,
            cursorChar: "|",
            preStringTyped: function(){
                $(".main-heading").css("visibility","visible");
            },
            onStringTyped: function(){
                $('.button-launch').addClass("animated slideInDown").css("visibility","visible")
                ;
            }
        });

        $('.button-launch').click(function(){
            $('.main-heading').hide();
            $('.button-launch').hide();
            time();
            setTimeout(function(){
                window.location.href = 'main.html';
            },10000)
        });

    });

    function time(){
        $("#s_timer").countdowntimer({
            seconds : 10,
            size : "lg"
        });
    }

</script>
</body>
</html>
